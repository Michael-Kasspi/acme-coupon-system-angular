<h2 class="logout-title" mat-dialog-title>Sign out</h2>
<mat-dialog-content class="logout-dialog-content">Are you sure you want to sign out?</mat-dialog-content>
<mat-dialog-actions class="logout-actions">
    <button mat-flat-button color="primary" (click)="proceed()">Sign out</button>
    <button mat-button color="accent" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
