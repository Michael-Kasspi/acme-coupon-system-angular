<div class="centerContent formContainer">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="section">
                <app-logo (click)="dialog ? dialog.close() : null"></app-logo>
            </div>
    <div class="section">
      <mat-form-field class="field" appearance="outline" floatLabel="auto" hintLabel="Enter your email address">
        <mat-label>Email</mat-label>
        <input autofocus cdkFocusInitial matInput type="email" formControlName="email" placeholder="example@domain.com"
               required>
        <mat-error *ngIf="!email.valid">
          <span *ngIf="email.errors?.email">Invalid email address</span>
          <span *ngIf="email.errors?.required">Email is required</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="section">
      <mat-form-field class="field" appearance="outline" floatLabel="auto" hintLabel="Enter your password">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
               placeholder="Your password" required>
        <button color="accent" type="button" mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="!password.valid">
          <span *ngIf="password.errors?.required && !invalidCredentials">Password is required</span>
          <span *ngIf="invalidCredentials">Invalid login credentials</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="section">
      <div class="login-actions">
        <div><a mat-dialog-close routerLink="/register" class="register">Create account</a></div>
        <div>
          <button mat-flat-button color="primary" type="submit" [disabled]="loggingIn || !loginForm.valid">Login</button>
        </div>
      </div>
    </div>
  </form>
</div>
