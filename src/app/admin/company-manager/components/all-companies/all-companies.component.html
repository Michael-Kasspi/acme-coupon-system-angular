<div class="all-companies-content">
    <table #companiesTable class="companies-table" mat-table [dataSource]="companies">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let company">
                <p>{{company.name}}</p>
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description</th>
            <td mat-cell *matCellDef="let company">
                <p>{{company?.description}}</p>
            </td>
        </ng-container>
        <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef> Image</th>
            <td mat-cell *matCellDef="let company">
                <img class="image-thumbnail" [src]="company.imageUrl ? endpoint.res + company.imageUrl : ''" alt="">
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (click)="selectCompany(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="no-companies-found" *ngIf="!companies?.length">No companies found</div>
</div>
