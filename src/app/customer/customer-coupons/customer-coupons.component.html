<div class="customer-coupons-container">
    <mat-card class="customer-coupons-card">
        <mat-card-content class="customer-coupons-content">
            <table #customerCouponsTable mat-table [dataSource]="coupons" class="customer-coupons-table">
                <ng-container matColumnDef="imageUrl">
                    <th mat-header-cell *matHeaderCellDef> Image</th>
                    <td mat-cell *matCellDef="let coupon">
                        <img class="image-thumbnail" [src]="coupon.imageUrl ? endpoint.res + coupon.imageUrl : ''"
                             alt="">
                    </td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title</th>
                    <td mat-cell *matCellDef="let coupon"> {{coupon.title}} </td>
                </ng-container>
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef> Company</th>
                    <td mat-cell *matCellDef="let coupon"> {{coupon.company.name}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description</th>
                    <td mat-cell *matCellDef="let coupon"> {{coupon.description}} </td>
                </ng-container>
                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let coupon">
                        <button (click)="removeCoupon(coupon)" color="primary" mat-icon-button>
                            <mat-icon>clear</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="no-coupons-message" *ngIf="coupons?.length === 0">
                <p class="no-coupons-message-text mat-body">
                    No coupons in the collection.
                </p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
