<h2 class="discard-title" mat-dialog-title>Confirm Discard Changes</h2>
<mat-dialog-content class="discard-dialog-content">Do you wish to discard changes?</mat-dialog-content>
<mat-dialog-actions class="discard-actions">
    <button color="warn" mat-flat-button [mat-dialog-close]="true">Discard</button>
    <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
