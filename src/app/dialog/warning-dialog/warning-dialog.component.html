<h2 class="discard-title" mat-dialog-title>{{title || 'Confirm action'}}</h2>
<mat-dialog-content class="discard-dialog-content">{{ body || 'Do you wish to proceed?'}}</mat-dialog-content>
<mat-dialog-actions class="discard-actions">
    <button color="warn" mat-flat-button [mat-dialog-close]="true">{{action || 'Confirm'}}</button>
    <button mat-flat-button [mat-dialog-close]="false">{{cancel || 'Cancel'}}</button>
</mat-dialog-actions>
