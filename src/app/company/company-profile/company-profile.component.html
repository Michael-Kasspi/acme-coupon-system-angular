<mat-card class="company-profile-card">
    <app-company-profile-form
        controls="edit"
        [company]="company"
        (updateEvent)="update($event)"
        (imageSelectEvent)="uploadLogo($event)"
        (imagePreviewEvent)="setImagePreview($event)"
        (imageDeleteEvent)="deleteCompanyLogo()"
        [uploadProgress]="uploadProgressPercentage"
    ></app-company-profile-form>
</mat-card>
